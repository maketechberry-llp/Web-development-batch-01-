<!DOCTYPE html>
<html>
    <head>
        <title>Array Methods in JavaScript</title>
    </head>
    <body>
        <script type="text/javascript">
            let arr = [10,52,65,89,24];
            document.write("Original Array: " + arr + "<br>");
            document.write("Length of Array: " + arr.length + "<br>");
            document.write("Array in reverse order: " + arr.reverse() + "<br>");
            arr.push(560);
            document.write("Array after push(560): " + arr + "<br>");
            arr.unshift(5);
            document.write("Array after unshift(5): " + arr + "<br>");
            arr.pop();
            document.write("Array after pop(): " + arr + "<br>");
            arr.shift();
            document.write("Array after shift(): " + arr + "<br>");
        </script>
    </body>
</html>
