<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Objects</title>
    </head>
    <body>
        <script type = "text/javascript">
            let mobile ={
                brand : "Vivo",
                model : "Vivo V23",
                color : "Sunshine Gold",
                price : 30000
            };
            // document.write(mobile.brand + "<br>");
            for(let key in mobile){
                document.write(mobile[key] + "<br>");
            }
        </script>
    </body>
</html>
