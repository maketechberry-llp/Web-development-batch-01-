<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Demo</title>
    </head>
    <body>
        <script type="text/javascript">
            let arr = [10, 20, 30, 40, 50];
            document.write(arr.length)
            for(let i = 0; i < arr.length; i++){
                document.write("<br>" + arr[i]);
            }
        </script>
    </body>
</html>
