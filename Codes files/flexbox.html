<html>
    <head>
        <title>Flexbox</title>
        <style>
            .container{
                display: flex;
                background-color: lightgrey;
            }
            .item{
                background-color: crimson;
                margin: 5px;
                padding: 20px;
                flex: 1;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Flexbox Layout</h1>
        <div class="container">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
        </div>
    </body>
</html>
